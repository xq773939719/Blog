# main menu navigation url and icon
# 配置菜单导航的名称、路径和图标icon.
menu:
  主页:
    url: /
    icon: fa-home
  标签:
    url: /tags
    icon: fa-tags
  类别:
    url: /categories
    icon: fa-bookmark
  归档:
    url: /archives
    icon: fa-archive
  友链:
    url: /friend
    icon: fa-address-book
  关于:
    url: /about
    icon: fa-user-circle-o

# index page dream text,
# 配置首页显示"梦想"的语句.
dream:
  enable: false
  text: 如果一个想法在一开始不是荒谬的，那它就是没有希望的。 ——爱因斯坦
  #The best preparation for tomorrow is doing your best today.
####################################


#####################################
# Whether to display the title of the recommended posts
# 是否显示推荐文章的标题
recommend:
  showTitle: true

# Configure website favicon and LOGO
# 配置网站favicon和网站LOGO
favicon: https://pictures-1257961856.cos.ap-shanghai.myqcloud.com/logo/Logo-W.png
logo: https://pictures-1257961856.cos.ap-shanghai.myqcloud.com/logo/Logo-W.png

# The configuration of the second button in the home banner,
# including the display name of the button, the font awesome icon, and the hyperlink to the button.
# 首页 banner 中的第二个按钮的配置，包括按钮的显示名称、font awesome图标和按钮的超链接.
indexbtn:
  enable: true
  name: Github
  icon: fa-github-alt
  url: https://github.com/xq773939719

# Whether to activate the Post TOC, and Configure which title types are supported by TOC support.
# 是否激活文章 TOC 功能，并配置TOC支持选中哪些标题类型.
toc:
  enable: false
  heading: h1, h2, h3, h4

# 是否激活文章末尾的打赏功能，默认激活（你替换为的你自己的微信、支付宝二维码图片、或者使用网络图片也可以）.
reward:
  enable: true
  title: 你的赏识是我前进的动力
  wechat: https://pictures-1257961856.cos.ap-shanghai.myqcloud.com/logo/weixin.jpg
  alipay: https://pictures-1257961856.cos.ap-shanghai.myqcloud.com/logo/zhifubao.jpg

# profile in about page, including avatars, career, and personal introductions.
# 在”关于”页面中配置个人信息，包括头像、职业和个人介绍.
profile:
  avatar: https://pictures-1257961856.cos.ap-shanghai.myqcloud.com/logo/avatar.jpg
  career: 软件开发
  introduction: .软工渣.编程痴.开发宅.系统迷.强迫症.

